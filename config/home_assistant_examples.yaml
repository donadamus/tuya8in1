## Sensory pomocnicze

### Binary sensor dla alert√≥w pH
```yaml
binary_sensor:
  - platform: template
    sensors:
      ph_alert:
        friendly_name: "Alert pH"
        value_template: >
          {% set ph = states('sensor.tuya_8in1_tester_ph') | float %}
          {{ ph < 6.8 or ph > 7.6 }}
        icon_template: >
          {% if is_state('binary_sensor.ph_alert', 'on') %}
            mdi:alert
          {% else %}
            mdi:check-circle
          {% endif %}
```

### Template sensor dla statusu og√≥lnego
